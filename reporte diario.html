<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes Diarios</title>
    <link rel="stylesheet" href="reportes_diarios.css">
</head>
<body>

    <!-- Barra superior -->
    <div class="header">
        <div class="top-bar">
            <h3>Reportes Diarios</h3>
            <div class="logo-top">
                <img src="https://pbs.twimg.com/profile_images/1033474303/logoCbta_400x400.jpg" alt="CBTa 190">
            </div>
        </div>
    </div>

    <!-- Contenedor principal -->
    <div class="main-container">
        <h1 class="title">Resumen Diario de Asistencia</h1>
        
        <table class="daily-report-table">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Presentes</th>
                    <th>Ausentes</th>
                    <th>Retardos</th>
                </tr>
            </thead>
            <tbody id="dailyReportBody">
                <!-- Ejemplo de datos -->
                <tr>
                    <td>2024-11-15</td>
                    <td>30</td>
                    <td>5</td>
                    <td>2</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
