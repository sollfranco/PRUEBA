<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Entradas</title>
    <style>
        /* Estilos generales */
        body {
            background: rgba(0, 0, 0, 0.4) url("./Cbta.png") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ffffff;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            color: #196870;
        }

        h1 {
            color: #77c152;
        }

        .message {
            display: none;
            margin-top: 20px;
            color: #77c152;
            font-weight: bold;
        }

        .reminder {
            font-size: 0.9em;
            color: #f58634;
            margin-top: 5px;
        }

        .time {
            font-size: 1.1em;
            margin-top: 10px;
        }

        .scan-button {
            background-color: #77c152;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .scan-button:hover {
            background-color: #66a945;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido</h1>
        <p>Para registrar su entrada, por favor escanea su código QR en el lector.</p>
        <p class="time" id="time"></p>
        
        <!-- Mensaje de confirmación -->
        <div class="message" id="confirmationMessage">¡Tu registro ha sido exitoso!</div>
        <div class="reminder">No olvides escanear tu identificación en cada salida o entrada</div>

        <!-- Botón de simulación de escaneo -->
        <button class="scan-button" onclick="showConfirmationMessage()">Simular escaneo de QR</button>
    </div>

    <script>
        // Función para actualizar la hora y fecha en tiempo real
        function updateTime() {
            const timeElement = document.getElementById("time");
            const now = new Date();
            const formattedTime = now.toLocaleDateString('es-ES', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            }) + ' - ' + now.toLocaleTimeString('es-ES');
            timeElement.textContent = formattedTime;
        }

        setInterval(updateTime, 1000); // Actualiza cada segundo

        // Función para mostrar el mensaje de confirmación y ocultarlo después de 5 segundos
        function showConfirmationMessage() {
            const messageElement = document.getElementById("confirmationMessage");
            messageElement.style.display = "block";
            
            setTimeout(() => {
                messageElement.style.display = "none";
            }, 5000); // 5 segundos
        }
    </script>
</body>
</html>
