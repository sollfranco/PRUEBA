<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Usuarios</title>
    <link rel="stylesheet" href="buscar_usuarios.css">
</head>
<body>

    <!-- Barra superior -->
    <div class="header">
        <div class="top-bar">
            <h3>Buscar Usuarios</h3>
            <div class="logo-top">
                <img src="https://pbs.twimg.com/profile_images/1033474303/logoCbta_400x400.jpg" alt="CBTa 190">
            </div>
        </div>
    </div>

    <!-- Contenedor principal -->
    <div class="main-container">
        <h1 class="title">Listado de Usuarios</h1>
        
        <!-- Barra de búsqueda -->
        <div class="search-container">
            <input type="text" placeholder="Buscar por nombre o teléfono..." id="searchInput">
            <button onclick="buscarUsuario()">Buscar</button>
        </div>

        <!-- Tabla de usuarios -->
        <table class="user-table">
            <thead>
                <tr>
                    <th>Nombre Completo</th>
                    <th>Teléfono</th>
                    <th>Rol</th>
                    <th>Tipo de Usuario</th>
                    <th>Código QR</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- Ejemplo de fila -->
                <tr>
                    <td>Juan Pérez</td>
                    <td>555-1234</td>
                    <td>Docente</td>
                    <td>Permanente</td>
                    <td><img src="codigo_qr.png" alt="Código QR" class="qr-image"></td>
                    <td><button class="edit-button" onclick="editarUsuario()">Editar</button></td>
                </tr>
                <!-- Más filas de ejemplo pueden ir aquí -->
            </tbody>
        </table>
    </div>

    <script>
        function buscarUsuario() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            // Aquí puedes agregar la lógica para filtrar los usuarios en la tabla
            alert(`Buscando usuario: ${input}`);
        }

        function editarUsuario() {
            alert("Editar usuario (lógica de edición pendiente)");
        }
    </script>

</body>
</html>
