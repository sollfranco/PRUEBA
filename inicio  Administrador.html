<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carátula de Inicio</title>
    <link rel="stylesheet" href="administrador de.css">
</head>
<body>
    <div class="strip top-strip"></div>
    <div class="container">
        <div class="caratula">
            <!-- Inserta aquí el enlace de tu imagen -->
            <div class="logo">
                <img src="https://pbs.twimg.com/profile_images/1033474303/logoCbta_400x400.jpg" alt="CBTa 190"> 
            </div>
            <h2 class="welcome-text">Bienvenido administrador</h2>
            <form id="loginForm">
                <input type="text" id="usuario" name="usuario" placeholder="Por favor ingrese usuario" required>
                <input type="password" id="contraseña" name="contraseña" placeholder="Por favor ingrese contraseña" required>
                <div class="button-container">
                    <button type="button" id="loginButton">Iniciar sesión</button>
                </div>
                <a href="#" class="forgot-link">Olvidé la contraseña</a>
            </form>
        </div>
    </div>
    
    <!-- Logo en la parte inferior con enlace en línea -->
    <div class="footer-logo">
        <img src="https://pbs.twimg.com/profile_images/1033474303/logoCbta_400x400.jpg" alt="CBTa 190">
    </div>
    
    <div class="strip bottom-strip"></div>

    <script>
        // Definir usuario y contraseña correctos
        const usuarioCorrecto = "admin";  // Usuario predefinido
        const contraseñaCorrecta = "12345";  // Contraseña predefinida

        document.getElementById('loginButton').addEventListener('click', function() {
            // Obtener los valores ingresados en los campos
            const usuario = document.getElementById('usuario').value;
            const contraseña = document.getElementById('contraseña').value;

            // Validar si el usuario y la contraseña son correctos
            if (usuario === usuarioCorrecto && contraseña === contraseñaCorrecta) {
                // Redirigir al menú principal si las credenciales son correctas
                window.location.href = 'menu.html';  // Redirige a la página del menú
            } else {
                // Mostrar un mensaje de error si las credenciales no son correctas
                alert("Usuario o contraseña incorrectos. Por favor, inténtelo de nuevo.");
            }
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
