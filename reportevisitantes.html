<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes de Visitantes</title>
    <link rel="stylesheet" href="reportes_visitantes.css">
</head>
<body>

    <!-- Barra superior -->
    <div class="header">
        <div class="top-bar">
            <h3>Reportes de Visitantes</h3>
            <div class="logo-top">
                <img src="https://pbs.twimg.com/profile_images/1033474303/logoCbta_400x400.jpg" alt="CBTa 190">
            </div>
        </div>
    </div>

    <!-- Contenedor principal -->
    <div class="main-container">
        <h1 class="title">Asistencia de Visitantes</h1>

        <table class="visitor-report-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Fecha de Visita</th>
                    <th>Hora de Entrada</th>
                    <th>Hora de Salida</th>
                </tr>
            </thead>
            <tbody id="visitorReportBody">
                <!-- Ejemplo de datos -->
                <tr>
                    <td>María López</td>
                    <td>2024-11-14</td>
                    <td>10:00</td>
                    <td>12:30</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
