<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte en PDF</title>
    <link rel="stylesheet" href="impri.css">
</head>
<body>

    <div class="container">
        <h2>Imprimir reporte</h2>
        <input type="text" id="searchInput" placeholder="Buscar reporte" onkeyup="searchReport()">
        <button onclick="generatePDF()">Imprimir reporte</button>
        
        <table id="reportTable">
            <thead>
                <tr>
                    <th>ID Reporte</th>
                    <th>ROL</th>
                    <th>ID_Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>001</td>
                    <td>Administrador</td>
                    <td>H01</td>
                </tr>
                <tr>
                    <td>002</td>
                    <td>Usuario</td>
                    <td>H02</td>
                </tr>
                <tr>
                    <td>003</td>
                    <td>Supervisor</td>
                    <td>H03</td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>

  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
    <script src="imp.js"></script>
</body>
</html>
