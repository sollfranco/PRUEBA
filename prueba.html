<!DOCTYPE html>
<html lang="es">

    <title>Carátula de Inicio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="strip top-strip"></div>
    <div class="container">
        <div class="caratula">
            <div class="logo">
                <img src="C:\Users\saldacel\Videos\hola\images.jpeg" alt="CBTa 190"> 
            </div>
