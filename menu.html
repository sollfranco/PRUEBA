<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #f3f6f7, #e4e6e7);
            min-height: 100vh;
            overflow: hidden;
        }

        .top-bar {
            width: 100%;
            height: 50px;
            background-color: #77C152;
            display: flex;
            align-items: center;
            padding-left: 20px;
        }

        .top-bar .logo-top img {
            width: 40px;
            height: 40px;
        }

        .main-container {
            display: flex;
            height: calc(100vh - 50px);
        }

        .sidebar {
            width: 250px;
            background-color: #196870;
            color: white;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding-left: 0;
            margin-top: 20px;
        }

        .sidebar ul li {
            padding: 15px;
            border-bottom: 1px solid #fff;
            display: flex;
            align-items: center;
            position: relative; /* Para el posicionamiento del submenú */
            flex-direction: column; /* Para que el submenú esté debajo */
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            width: 100%;
            padding: 5px 10px;
        }

        .sidebar ul li:hover {
            background-color: #155e53;
        }

        /* Estilo para los submenús */
        .submenu {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 100%; /* Posiciona el submenú debajo del elemento principal */
            left: 0;
            width: 100%;
            background-color: #12524a;
            padding: 10px 0;
            border-radius: 5px; /* Esquinas redondeadas */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3); /* Sombra para dar profundidad */
            z-index: 10; /* Asegura que el submenú esté encima */
        }

        .sidebar ul li:hover .submenu {
            display: flex; /* Muestra el submenú al pasar el cursor */
        }

        .submenu a {
            color: #ffffff;
            padding: 8px 20px;
            text-decoration: none;
            font-size: 14px;
            width: 100%;
            text-align: left;
        }

        .submenu a:hover {
            background-color: #0e423b; /* Un tono más oscuro al pasar el cursor */
        }

        /* Contenedor dinámico */
        #dynamic-content {
            flex-grow: 1;
            background-color: #f9f9f9;
            overflow: auto;
            padding: 20px;
        }

        #dynamic-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo-top">
            <img src="https://pbs.twimg.com/profile_images/1033474303/logoCbta_400x400.jpg" alt="CBTa 190">
        </div>
    </div>

    <div class="main-container">
        <nav class="sidebar">
            <ul>
                <li>
                    <a href="#">Usuarios</a>
                    <div class="submenu">
                        <a href="#" onclick="loadContent('crearusuario.html')">Crear usuario</a>
                        <a href="#" onclick="loadContent('cancelarusuario.html')">Cancelar usuario</a>
                    </div>
                </li>
                <li>
                    <a href="#">Docentes</a>
                    <div class="submenu">
                        <a href="#" onclick="loadContent('creardocente.html')">Crear docente</a>
                        <a href="#" onclick="loadContent('buscardocentes.html')">Buscar docentes</a>
                    </div>
                </li>
                <li>
                    <a href="#">Reportes</a>
                    <div class="submenu">
                        <a href="#" onclick="loadContent('crearreportes.html')">Reporte de asistencia</a>
                        <a href="#" onclick="loadContent('buscarreportes.html')">Historial de reporte</a>
                    </div>
                </li>
                <li>
                    <a href="#">Salir</a>
                    <div class="submenu">
                        <a href="#" onclick="loadContent('Salir.html')">Cerrar sesión</a>
                    </div>
                </li>
            </ul>
        </nav>

        <div id="dynamic-content">Aquí se mostrará el contenido seleccionado del menú</div>
    </div>

    <script>
        function loadContent(page) {
            if (page === 'cancelarusuario.html') {
                alert('Opción cancelada'); // Mensaje de cancelación simple
                return; // No carga el contenido en el iframe
            }
            document.getElementById('dynamic-content').innerHTML = '<iframe src="' + page + '"></iframe>';
        }
    </script>
</body>
</html>
